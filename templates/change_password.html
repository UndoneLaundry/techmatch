{% extends "base.html" %}
{% block title %}Change Password | TechMatch{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card shadow-sm tm-card">
      <div class="card-body p-4">
        <h1 class="h4 mb-1">Change password</h1>
        <p class="text-muted mb-4">Update your password for this account.</p>

        <form method="post" action="{{ url_for('user.change_password_post') }}">
          <div class="mb-3">
            <label class="form-label">Current password</label>
            <input class="form-control" name="old_password" type="password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">New password</label>
            <input class="form-control" name="new_password" type="password" required>
            <div class="form-text">Minimum 6 characters.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm new password</label>
            <input class="form-control" name="confirm_password" type="password" required>
          </div>

          <button class="btn btn-primary w-100" type="submit">Update password</button>
        </form>

        <div class="text-center mt-3">
          <a class="link-secondary" href="{{ url_for('user.profile_get') }}">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
