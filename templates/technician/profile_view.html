{% extends "base.html" %}
{% block title %}Technician Profile | TechMatch{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h1 class="h4 mb-1">Technician profile</h1>
    <div class="text-muted small">Your saved technician details.</div>
  </div>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('user.homepage') }}">Back</a>
</div>

<div class="card shadow-sm tm-card">
  <div class="card-body p-4">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="text-muted small">Full name</div>
        <div class="fw-semibold">{{ profile.full_name }}</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="text-muted small">Created</div>
        <div class="fw-semibold">{{ profile.created_at }}</div>
      </div>
      <div class="col-12">
        <div class="text-muted small">Bio</div>
        <div>{{ profile.bio or "â€”" }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
