{% extends "base.html" %}
{% block title %}Login | TechMatch{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card shadow-sm tm-card">
      <div class="card-body p-4">
        <h1 class="h4 mb-1">Login</h1>
        <p class="text-muted mb-4">Sign in to continue.</p>

        <form method="post" action="{{ url_for('auth.login_post') }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required>
          </div>

          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>

        <hr class="my-4">

        <div class="d-flex justify-content-between align-items-center">
          <span class="text-muted small">No account?</span>
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('request.request_account_get') }}">Request an account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
